disabled_rules:
  - trailing_comma
  - line_length
  - large_tuple

opt_in_rules:
  - empty_count
  - first_where
  - sorted_imports
  - explicit_init
  - closure_spacing
  - overridden_super_call
  - redundant_nil_coalescing
  - nimble_operator
  - attributes
  - operator_usage_whitespace
  - closure_end_indentation
  - unneeded_parentheses_in_closure_argument

excluded:
  - .build
  - Package.swift
  - DerivedData

type_body_length:
  warning: 300
  error: 500

file_length:
  warning: 500
  error: 1000

identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 50
    error: 60
  excluded:
    - id
    - ok
    - to
    - at

nesting:
  type_level:
    warning: 3
  function_level:
    warning: 3

reporter: xcode
